<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="src/css/style.css">
	<title>Movie</title>
</head>
<body>
	<div class="main-wrapper">
		<div class="list-wrapper col-md-12">
			<h1 class="main-title">Find the movie</h1>
			<div class="form-group search-block">
				<input type="text" class="search-input form-control">
				<ul class="filters">
					<li><a data-filter="raiting-max" role="button" href="#">Raiting max</a></li>
					<li><a data-filter="raiting-min" role="button" href="#">Raiting min</a></li>
					<li><a data-filter="date-new" role="button" href="#">New</a></li>
					<li><a data-filter="date-old" role="button" href="#">Old</a></li>
				</ul>
			</div>

			<div class="container-fluid movies row hidden"></div>
		</div>

		<div class="movie-wrapper"></div>
	</div>
	<script src="dist/main.js"></script>
</body>
</html>
